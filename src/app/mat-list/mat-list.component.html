<h1>ПРАКТИКА НА ANGULAR MATERIAL</h1>



<div class="mat-list">
  <div class="mat-list-position">
    <div class="mat-list-ngFor" *ngFor="let material of usersComponent.users$ | async">
      <p>{{ material.title }}</p>
      <p>{{ material.body }}</p>
      <p><button (click)="deletePost(material.id)">DELETE POST</button></p>
      <p><button (click)="openDialog()">EDIT POST</button></p>
    </div>
  </div>
</div>
